<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu Management</title>
    <link rel="stylesheet" href="css/menu.css">
</head>
<body>
    <!-- 導覽列 -->
    <div id="topBar"></div>

    <!-- 菜單管理主容器 -->
    <div class="Menu" id="menuContainer">
        <h1 class="bigWord">Menu Management</h1>

        <!-- 搜尋欄 -->
        <input
            class="searchBar"
            id="menuInput"
            type="text"
            placeholder="Enter a menu item name"
        >

        <!-- 新增按鈕 -->
        <button class="btn" id="addMenuBtn">Add Menu Item</button>

        <!-- 表單 + 菜單列表 -->
        <div id="menuList">
            <!-- 一開始隱藏，按 Add Menu Item 再顯示 -->
            <form id="addMenuPlaceholder" class="menuBlock invisible">
                <label class="line">
                    <span>Item Name</span>
                    <input id="menuName" type="text" required>
                </label>

                <label class="line">
                    <span>Category</span>
                    <input id="menuCategory" type="text" placeholder="e.g. Chicken, Drink">
                </label>

                <label class="line">
                    <span>Price</span>
                    <input id="menuPrice" type="number" step="0.01" required>
                </label>

                <label class="line">
                    <span>Description</span>
                    <input id="menuDescription" type="text" placeholder="Optional">
                </label>

                <label class="line">
                    <span>Available</span>
                    <select id="menuAvailable">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </label>

                <button type="submit" class="btn">Submit</button>
            </form>

            <!-- 專門放菜單卡片的容器（JS 只會改這裡） -->
            <div id="menuItems"></div>
        </div>
    </div>

    <!-- 不用 module，避免怪問題 -->
    <script src="js/menu.js"></script>
</body>
</html>
